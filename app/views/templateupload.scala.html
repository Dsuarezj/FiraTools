@helper.form(action = routes.TemplateController.uploadTemplate, Symbol("enctype") -> "multipart/form-data") {
    <h1>Modify mail templates</h1>
    <p>Upload the html template that you want to use:</p>
    <input type="file" name="template">
    <p>
        <input type="submit" value="Click here to upload">
    </p>

}
